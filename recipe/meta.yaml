{% set name = "findiff" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 216a90846bfef1dde661d9f0261d5bca3d2cbb67342b97e9313ca5b2f4787365
  patches: 0001-exclude-tests-from-setup.py-for-conda-forge-compatib.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip >=21.0.1
    - pytest-runner >=5.3.0
  run:
    - numpy >=1.14.2
    - python >=3.6
    - scipy >=1.3.1
    - sympy >=1.8

test:
  commands:
    - pip check
  requires:
    - pip
  imports:
    - findiff

about:
  home: https://github.com/maroba/findiff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for finite difference derivatives in any number of dimensions.

extra:
  recipe-maintainers:
    - tnigon
    - maroba
